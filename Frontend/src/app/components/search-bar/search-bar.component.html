<div class="rounded d-flex">
  <div class="searchLayout">
    <input
      type="search"
      class="form-control rounded inputBorder"
      [(ngModel)]="queryText"
      style="width: 90%"
      placeholder="Ask me to explain anything..."
      aria-label="Search"
      aria-describedby="search-addon"
      (input)="onTextboxInput($event)"
    />
    <span
      class="input-group-text border-0 btnBorder gap-1"
      id="search-addon"
      (click)="searchQuery()"
    >
      <i class="bi bi-search" style="color: #007bff"></i>
    </span>
  </div>
</div>

<div class="microphonebox" *ngIf="browserSupport === true">
  <div class="microphone_container" *ngIf="isRecognizing === false">
    <i class="bi bi-mic-fill" (click)="startRecognition()"></i>
  </div>
  <div class="microphone_container" *ngIf="isRecognizing === true">
    <i class="bi bi-mic-mute-fill" (click)="stopRecognition()"></i>
  </div>
</div>
<div class="card humorPosition form-group">
  <label
    class="form-check-label"
    for="flexSwitchCheckDefault"
    style="color: #212529"
    >Sense of humor</label
  >
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="humourSwitch"
      role="switch"
      id="flexSwitchCheckDefault"
    />
  </div>
</div>
