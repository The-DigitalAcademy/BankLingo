<section class="vh-100 bg-image"
  style="background-color: white">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form [formGroup]="fb" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="name"
                  id="name"
                  formControlName="name" placeholder="First Name"/>
                 
                  
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" class="form-control"
                    [(ngModel)]="surname"
                    id="surname"
                    formControlName="surname"  placeholder="Last Name"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="age"
                    id="age"
                    formControlName="age" placeholder="Age"/>
                    
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                  class="form-control"
                [(ngModel)]="email"
               
                
                id="email"
                    formControlName="email" placeholder="Email address"/>

                    <div *ngIf="fb.get('email')?.invalid&&fb.get('email')?.touched">
                        <div *ngIf="fb.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="fb.get('email')?.errors?.['email']">Invalid email</div>
                    </div>
                  
                  
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" class="form-control"
                  id="password"
                  [(ngModel)]="password"
                      formControlName="password" placeholder="Password"/>
                 
                </div>

               

               

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" routerLink="/login"
                    class="ml-1 font-medium text-blue-400"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
