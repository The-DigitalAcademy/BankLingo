<section class="vh-100 bg-image"
  style="background-color: white">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
       

        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         
            <div class="card-body p-5">
              
                <div class="align-items-center justify-content-center d-flex">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image" class="img-fluid profileImage"
                      style="width: 120px; height:120px; border-radius: 120px;">
                  </div>
    
                
              <form  >

                <div class="form-outline mb-4" >
                    <label for="floatingInput">First name</label>
                  <input   class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                  id="name" 
                  />
                 
</div>
                <div class="form-outline mb-4">
                    <label for="floatingInput">Last name</label>
                    <input id ="surname" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                     />
                   

                </div>

                

                 

                <div class="form-outline mb-4">
                    <label for="floatingInput">Email</label>
                  <input id="email" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                  />

                    
                  
                  
                </div>

                <div class="form-outline mb-4">
                    <label for="floatingInput">Phone number</label>
                    <input id="Contact_number" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                   />

                   
                    
                  </div>
                  <label for="floatingInput">Click to upload image</label>
                  <div class="input-group mb-4">
                   
                    <input type="file" class="form-control" style=" border: 1px solid; border-color: black;" id="profile_picture" >
                  
                  </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
                </div>
               
            

              </form>
              </div>


            </div>
          
     
    
    
               
              
          </div>

      </div>
