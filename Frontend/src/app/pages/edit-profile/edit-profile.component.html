<section class="vh-100 bg-image"
  style="background-color: white">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
       

        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         
            <div class="card-body p-5">
              
                <div class="align-items-center justify-content-center d-flex">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image" class="img-fluid profileImage"
                      style="width: 120px; height:120px; border-radius: 120px;">
                  </div>
    

              <form [formGroup]="fb" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                    <label for="floatingInput">First name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                  id="name"
                  formControlName="name"/>
                  <div *ngIf="fb.get('name')?.invalid&&fb.get('name')?.touched">
                    <div *ngIf="fb.get('name')?.errors?.['required']">Name is required.</div>
                    <div *ngIf="fb.get('name')?.errors?.['minLength']">Name must be at least 3 characters long.</div>
                </div>
                </div>

                <div class="form-outline mb-4">
                    <label for="floatingInput">Last name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                    id="surname"
                    formControlName="surname"  />
                    <div *ngIf="fb.get('surname')?.invalid&&fb.get('surname')?.touched">
                      <div *ngIf="fb.get('surname')?.errors?.['required']">Surname is required.</div>
                      <div *ngIf="fb.get('surname')?.errors?.['minLength']">Surname must be at least 3 characters long.</div>
                  </div>

                </div>

                

                 

                <div class="form-outline mb-4">
                    <label for="floatingInput">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                id="email"
                    formControlName="email" />

                    <div *ngIf="fb.get('email')?.invalid&&fb.get('email')?.touched">
                        <div *ngIf="fb.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="fb.get('email')?.errors?.['email']">Invalid email</div>
                    </div>
                  
                  
                </div>

                <div class="form-outline mb-4">
                    <label for="floatingInput">Phone number</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;"
                    id="age"
                    formControlName="age" />

                    <div *ngIf="fb.get('age')?.invalid&&fb.get('age')?.touched">
                      <div *ngIf="fb.get('age')?.errors?.['required']">Age is required</div>
                      <div *ngIf="fb.get('age')?.errors?.['invalidAge']">Age must be at least 2 or 3 numbers</div>
                  </div>
                    
                  </div>
                  <label for="floatingInput">Click to upload image</label>
                  <div class="input-group mb-4">
                   
                    <input type="file" class="form-control" style=" border: 1px solid; border-color: black;" id="inputGroupFile02">
                  
                  </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
                </div>
               
            

              </form>


            </div>
          
     
    
    
               
              
          </div>
          <app-bottom-nav-bar></app-bottom-nav-bar>
        </div>

        
      </div>

      
    </div>
    

</section>
