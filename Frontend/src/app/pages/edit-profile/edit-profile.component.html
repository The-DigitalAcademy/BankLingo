<div class="container scrollable  side-margins fullScreenWithTitle">     
    <div class="d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-center align-items-center side-margins">

          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body">
              <div class="align-items-center justify-content-center d-flex">
                <div *ngIf="imagePreviewUrl">
                  <img src="{{ imagePreviewUrl }}" alt="" class="img-fluid profileImage"
                    style="width: 120px; height: 120px; border-radius: 120px" />
                </div>
                <!-- If you want to show a default image when `imagePreviewUrl` is not available -->
                <div *ngIf="!imagePreviewUrl">
                  <img src="../../../assets/img/profile_placeholder.jpeg" alt="Default Image"
                    class="img-fluid profileImage" style="width: 120px; height: 120px; border-radius: 120px" />
                </div>
              </div>

              <form [formGroup]="profileForm">
                <div class="form-outline mb-4">
                  <label for="floatingInput">First name</label>
                  <input class="form-control form-control-lg" style="border: 1px solid; border-color: gray"
                    formControlName="name" />
                </div>
                <div class="form-outline mb-3">
                  <label for="floatingInput">Last name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                    style="border: 1px solid; border-color:gray" formControlName="surname" />
                </div>

                <div class="form-outline mb-3">
                  <label for="floatingInput">Age</label>
                  <input type="text" class="form-control form-control-lg" style="border: 1px solid; border-color: gray"
                    formControlName="age" />
                </div>

                <div class="form-outline mb-3">
                  <label for="floatingInput">Email</label>
                  <input class="form-control form-control-lg" style="border: 1px solid; border-color: gray"
                    formControlName="email" />
                </div>

                <!-- <div class="form-outline mb-3">
                  <label for="floatingInput">Phone number</label>
                  <input type="text" id="number1" class="form-control form-control-lg"
                    style="border: 1px solid; border-color: gray" formControlName="contact_number" />
                </div> -->
                <label for="floatingInput">Click to upload image</label>
                <div class="input-group mb-2">
                  <input type="file" class="form-control form-control-lg" style="border: 1px solid; border-color: gray"
                    (change)="onFileSelected($event)" #fileInput formControlName="profile_picture" />
                </div>


                <br>
              

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-sm" (click)="updateUser()">
                    Save
                  </button>
               
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

</div>
