<div class="card" style="width: 18rem" *ngFor="let x of course; let i = index">
  <div class="card-body">
    <h5 class="card-title">{{ x.day }}</h5>
    <p class="card-text">{{ x.description }}</p>
    <a
      class="card-link"
      [routerLink]="['/singletopic', x.day]"
      [class.disabled]="!coveredStatusArray[i]"
      >Card link</a
    >

    <div *ngIf="x.covered">
      Congratulations, you have covered all topics in this card!
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="loader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
