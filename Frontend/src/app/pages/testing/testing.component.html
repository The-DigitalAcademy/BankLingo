
<div class="card" style="width: 18rem;" *ngFor="let x of course">
    <div class="card-body">
      <h5 class="card-title">{{x.day}}</h5>
      <p class="card-text">{{x.description}}</p>
      <a class="card-link" [routerLink]="['/singletopic', x.day]">Card link</a>


      <div *ngIf="x.covered">
        Congratulations, you have covered all topics in this card!
      </div>
    </div>
  </div>
