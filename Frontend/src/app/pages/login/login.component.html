<section class="vh-100 bg-image"
  style="background-color: white">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login Here!</h2>

              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" placeholder="Enter email address"/>
                 
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password" placeholder="Enter password"/>
                 
                </div>

                <div *ngIf="invalidCredentials" class="text-center text-danger mb-3">
                  Invalid credentials. Please try again.
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Dont you have an account? <a href="#!" routerLink="/register"
                    class="ml-1 font-medium text-blue-400"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
