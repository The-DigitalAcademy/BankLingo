<div class="container">


<section class="vh-100 bg-image">
  <div class="d-flex align-items-center justify-content-center">
    <div class="h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
         
           
            <div class="card-body">

              <div class=" bd-highlight mb-2 headerTop">
                <span class="span mybgcolor fs-3">Bank</span><span class="text-wrapper-2   fs-3">Lingo  </span>
              </div>
              

              <h2 class="text-center mb-5 headerTop">Login Here</h2>


              

              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                  
                  
            
                 
                  
                  <input type="email"   id="form3Example3cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;" formControlName="email"   placeholder="Email address"/>
                 
                </div>

               

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" style=" border: 1px solid; border-color: black;" formControlName="password" placeholder="Password"/>
                 
                </div>

                <div *ngIf="invalidCredentials" class="text-center text-danger mb-3">
                  Invalid credentials. Please try again.
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn"
                    >Login</button>
                </div>
                <p class="text-center text-muted my-4">or</p>

                <p class="text text-center text-muted">Do not have an account? <a href="#!" routerLink="/register"
                    class="text ml-1 font-medium text-blue-400"><u>Register</u></a></p>


                    <p class="text-center text-muted mt-5 mb-0"><a href="#!" routerLink="/forgotpass"
                      class="text font-medium">Forgot your password? </a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
 
</section>

</div>
